<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Car Rental Website</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    </head>
    <body>
        <header>
            <a href="#" class="logo"><img src="icon.png" alt></a>
            <div class="bx bx-menu" id="menu-icon"></div>
            <ul class="navbar">
                <li><a href="main.html">Log Out</a></li>
                <li><a href="reserve.html">Reserve</a></li>
                <li><a href="aboutuslog.html">About Us</a></li>
            </ul>
        </header>
        <section class="home" id="home">
            <div class="text">
                <h1><span></span>Looking for <br> A CAR</h1>
                <p>You came to the right place</p>
            </div>
            <div class="form-container">
                <form action="#" method="GET" id="searchform">
                    <p>Choose</p>
                    <div class="box">
                        <span>Branch:</span>
                        <select name="branch" id="branch">
                            <option value="" disabled selected>Branch</option>
                            <option value="alexandria">Alexandria</option>
                            <option value></option>
                            <option value></option>
                        </select>
                    </div>
                    <div class="box">
                        <span>Brand:</span>
                        <select name="brand" id="brand">
                            <option value=""disabled selected>Brand</option>
                            <option value="audi">AUDI</option>
                            <option value="bmw">BMW</option>
                            <option value="gac">GAC</option>
                            <option value="jac">JAC</option>
                            <option value="hyundai">HYUNDAI</option>
                            <option value="toyota">TOYOTA</option>
                            <option value="kia">KIA</option>
                            <option value="seat">SEAT</option>
                            <option value="peugeot">PEUGEOT</option>
                            <option value="opel">OPEL</option>

                        </select>
                    </div>
                    <div class="box">
                        <span>Model:</span>
                        <select name="model" id="model">
                            <option value="" disabled selected>Model</option>
                            <option value></option>
                            <option value></option>
                            <option value></option>
                        </select>
                    </div>
                    <div class="box">
                        <span>Model Year:</span>
                        <select name="year" id="year">
                            <option value="" disabled selected>Model Year</option>
                            <option value="2006">2006</option>
                            <option value="2008">2008</option>
                            <option value="2012">2012</option>
                            <option value="2016">2016</option>
                            <option value="2020">2020</option>

                        </select>
                    </div>
                    <div class="box">
                        <span>Color:</span>
                        <select name="color" id="color">
                            <option value="" disabled selected>Color</option>
                            <option value="white">White</option>
                            <option value="silver">Silver</option>
                            <option value="grey">Grey</option>
                            <option value="blue">Blue</option>
                            <option value="red">Red</option>
                            <option value="black">Black</option>
                        </select>
                    </div>
                    <div class="box">
                        <span>Turbo:</span>
                        <select name="turbo" id="turbo">
                            <option value="" disabled selected>Turbo</option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="box">
                        <span>CCs:</span>
                        <select name="ccs" id="ccs">
                            <option value="" disabled selected>CCs</option>
                            <option value="1000">1000</option>
                            <option value="1200">1200</option>
                            <option value="1400">1400</option>
                            <option value="1600">1600</option>
                            <option value="2000">2000</option>
                            <option value="2400">2400</option>
                            <option value="2800">2800</option>
                            <option value="3500">3500</option>

                        </select>
                    </div>
                    <button type="submit" name="search" id="search" class="btn">Search</button>
                </form>

            </div>
        </section>
        <section class="search-results" id="searchresults">
            <h2>Search Results</h2>
            <div class="results-container">
                <!-- results will be printed here using js script "i guess" -->
            </div>
        </section>
    </div>
        <section class="ride" id="ride">
            <div class="heading">
                <span>How to Rent a Car</span>
                <h1>Rent With 3 Easy Steps</h1>
            </div>
            <div class="ride-container">
                <div class="box">
                    <i class='bx bx-map'></i>
                    <h2>Choose a Location</h2>
                </div>
                <div class="box">
                    <i class='bx bxs-calendar-check' ></i>                    
                    <h2>Pick-Up Date</h2>
                </div>
                <div class="box">
                    <i class='bx bxs-bookmarks' ></i>
                    <h2>Book a Car</h2>
                </div>
            </div>
        </section>
    </body>
</html>
