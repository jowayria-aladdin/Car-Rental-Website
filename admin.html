<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Login</title>
      <link rel="stylesheet" href="forms.css">
      <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
         
   </head>
   <body class="background">
    <header>
        <a href="#" class="logo"><img src="icon.png" alt></a>
        <div class="bx bx-menu" id="menu-icon"></div>
        <ul class="navbar">
            <li><a href="main.html">Log Out</a></li>
        </ul>
    </header>
    <div class="background">
      <div class="wrapper">
         <form action="adminsearch.html" method="POST" name="searchform">
            <div class="field">
               <input type="submit" value="Search">
            </div>
         </form>
         <form action="adminaddcar.html" method="POST" name="addcarform">
            <div class="field">
               <input type="submit" value="Add/Update Car">

         </form>
         <form action="adminreport.html" method="POST" name="reportform">
            <div class="field">
               <input type="submit" value="Report">
            </div>
         </form>
      </div>
    </div>

</html>
